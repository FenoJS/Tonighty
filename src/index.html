<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./img/icons8-tv-show-64.png"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tonighty</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__box">
        <a href="/"><h1 class="header__logo">tonighty</h1></a>
        <input type="checkbox" class="nav__checkbox" id="nav-toggle">
        <label for="nav-toggle" class="nav__button">
          <span class="nav__icon"></span>
        </label>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#populars" class="nav__link" data-url="populars">Most Popular</a></li>
            <li class="nav__item"><a href="#favorites" class="nav__link">My Favorites</a></li>
            <li class="nav__item"><a href="#schedule" class="nav__link">Upcoming Shows</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="content">
    <div class="hp-box">
      <h2 class="hp-box__heading heading-secondary--1">don't miss any <span>TV shows</span><br>ever again!</h2>
      <form class="search-bar" action="#">
        <input type="text" class="search-bar__input" placeholder="Search series">
        <button class="btn search-bar__btn">
          <svg class="search-bar__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
      </button>
    </form>
    <h3 class="hp-box__heading heading-tertiary--1">Keep track of your favorites TV shows progress right here!</h3>
    </div>
  </main>
</body>
</html>
