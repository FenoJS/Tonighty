<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tonighty</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-box">
        <h1 class="header__logo">tonighty</h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Most Popular</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Favorites</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Schedule</a></li>
          </ul>
        </nav>
      </div>
      <form class="search-bar" action="#">
        <input type="text" class="search-bar__input" placeholder="Search series">
        <button class="btn search-bar__btn">
          <svg class="search-bar__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
    </header>
    <main class="content">
      <div class="upcoming-bar">UPCOMING TV SERIES</div>
      <h2 class="content__heading heading-secondary">HEADER PLACEHOLDER</h2>
      <div class="results">
        <!-- <div class="results-item">
          <img src="#" alt="" class="results-item__img">
          <h3 class="results-item__name">Flash</h3>
          <p class="results-item__network">The CW</p>
        </div> -->

      </div>
      <div class="results__pagination">

      </div>
    </main>
</body>
</html>
